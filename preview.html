<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anteprima Finale - MetaVoices</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .text-preview {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #2d2d2d;
            color: #e0e0e0;
            resize: none;
        }
        .audio-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .generate-btn {
            background-color: #03dac6;
            color: #121212;
        }
        .generate-btn:hover {
            background-color: #00c4b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(3, 218, 198, 0.3);
        }
        .download-btn {
            background-color: #bb86fc;
            color: #121212;
        }
        .download-btn:hover {
            background-color: #a970f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(187, 134, 252, 0.3);
        }
        .back-btn {
            background-color: #666;
            color: #e0e0e0;
        }
        .back-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .status-loading {
            background-color: #1a237e;
            color: #bb86fc;
        }
        .status-success {
            background-color: #1b5e20;
            color: #4caf50;
        }
        .status-error {
            background-color: #b71c1c;
            color: #f44336;
        }
        .audio-player {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anteprima Finale Audio</h1>
        
        <div>
            <label for="textPreview">Testo con controlli SSML:</label>
            <textarea id="textPreview" class="text-preview" readonly></textarea>
        </div>

        <div class="audio-controls">
            <button id="generateAudio" class="generate-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2Z" fill="#121212"/>
                    <path d="M19 13V7L12 3L5 7V13C5 16.9 8.1 20 12 20C15.9 20 19 16.9 19 13Z" fill="#121212"/>
                </svg>
                Genera Audio Finale
            </button>
            <button id="downloadAudio" class="download-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 9H15V3H9V9H5L12 16L19 9Z" fill="#121212"/>
                    <path d="M5 18V20H19V18H5Z" fill="#121212"/>
                </svg>
                Scarica Audio
            </button>
            <button id="backBtn" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Torna a SSML
            </button>
        </div>

        <div id="status" class="status"></div>

        <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>
    </div>

    <script>
        class PreviewManager {
            constructor() {
                this.audioBlob = null;
                this.init();
            }

            init() {
                this.loadElements();
                this.setupEventListeners();
                this.loadTextFromStorage();
            }

            loadElements() {
                this.elements = {
                    textPreview: document.getElementById('textPreview'),
                    generateAudio: document.getElementById('generateAudio'),
                    downloadAudio: document.getElementById('downloadAudio'),
                    backBtn: document.getElementById('backBtn'),
                    status: document.getElementById('status'),
                    audioPlayer: document.getElementById('audioPlayer')
                };
            }

            setupEventListeners() {
                this.elements.generateAudio.addEventListener('click', () => this.generateFinalAudio());
                this.elements.downloadAudio.addEventListener('click', () => this.downloadAudio());
                this.elements.backBtn.addEventListener('click', () => this.goBack());
            }

            loadTextFromStorage() {
                const storedText = localStorage.getItem('TestoCorrettoSSML') || 
                                 localStorage.getItem('Testo per Controlli SSML');
                
                if (storedText) {
                    this.elements.textPreview.value = storedText;
                    console.log('âœ… Testo caricato per anteprima finale:', storedText.substring(0, 50) + '...');
                } else {
                    this.elements.textPreview.value = "Nessun testo disponibile.";
                    console.warn('âŒ Nessun testo trovato per l\'anteprima');
                }
            }

            async generateFinalAudio() {
                const textToGenerate = this.elements.textPreview.value;
                
                if (!textToGenerate || textToGenerate === "Nessun testo disponibile.") {
                    this.showStatus('âŒ Non c\'Ã¨ testo da generare!', 'error');
                    return;
                }

                // Recupera i dati dalla pagina precedente
                const voiceData = JSON.parse(localStorage.getItem('metavoices_data') || '{}');
                const apiKey = localStorage.getItem('elevenlabs_api_key');

                if (!voiceData.voiceId || !apiKey) {
                    this.showStatus('âŒ Dati voce non trovati. Torna alla pagina precedente.', 'error');
                    return;
                }

                this.showStatus('ðŸŽµ Generazione audio finale con ElevenLabs...', 'loading');
                this.elements.generateAudio.disabled = true;

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceData.voiceId}`, {
                        method: 'POST',
                        headers: {
                            'Xi-Api-Key': apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: textToGenerate,
                            model_id: "eleven_multilingual_v2",
                            voice_settings: {
                                stability: voiceData.stability || 0.5,
                                similarity_boost: voiceData.similarity_boost || 0.8,
                                style: voiceData.style || 0.2,
                                use_speaker_boost: true,
                                speed: voiceData.speed || 1.0
                            }
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorData.detail?.message || 'Unknown error'}`);
                    }

                    this.audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(this.audioBlob);
                    
                    // Mostra il player audio
                    this.elements.audioPlayer.src = audioUrl;
                    this.elements.audioPlayer.style.display = 'block';
                    
                    // Abilita il download
                    this.elements.downloadAudio.disabled = false;
                    
                    this.showStatus('âœ… Audio generato con successo! Puoi ascoltare e scaricare.', 'success');
                    this.elements.generateAudio.disabled = false;

                } catch (error) {
                    console.error('âŒ Errore generazione audio:', error);
                    this.showStatus(`âŒ Errore: ${error.message}`, 'error');
                    this.elements.generateAudio.disabled = false;
                }
            }

            downloadAudio() {
                if (!this.audioBlob) {
                    this.showStatus('âŒ Nessun audio da scaricare', 'error');
                    return;
                }

                const url = URL.createObjectURL(this.audioBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `audio-metavoices-${Date.now()}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('âœ… Audio scaricato con successo!', 'success');
            }

            goBack() {
                window.location.href = 'ssml.html';
            }

            showStatus(message, type) {
                this.elements.status.textContent = message;
                this.elements.status.className = `status status-${type}`;
                this.elements.status.style.display = 'block';
                
                if (type !== 'loading') {
                    setTimeout(() => {
                        this.elements.status.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            window.previewManager = new PreviewManager();
        });
    </script>
</body>
</html>
