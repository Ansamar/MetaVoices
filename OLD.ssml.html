<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVoices - Controlli SSML</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stili CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ssml.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/Metavoices.png" alt="MetaVoices" class="logo-image">
                <h1>MetaVoices</h1>
                <span class="version">v3.0</span>
            </div>
            <div class="header-actions">
                <div class="progress-indicator">
                    <span class="progress-step">1</span>
                    <span class="progress-step">2</span>
                    <span class="progress-step active">3</span>
                    <span class="progress-label">SSML</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenuto principale -->
    <main class="main-content vertical-flow">
        <!-- Textarea Centrale con Highlight SSML -->
        <section class="text-section">
            <div class="section-header">
                <h2><i class="fas fa-edit"></i> Testo con Controlli SSML</h2>
                <div class="text-actions">
                    <button id="clearSSMLBtn" class="btn-secondary">
                        <i class="fas fa-times"></i>
                        Rimuovi SSML
                    </button>
                </div>
            </div>
            <div class="text-container">
                <div id="textDisplay" class="text-display">
                    <!-- Il testo con highlight SSML apparir√† qui -->
                </div>
                
                <div class="text-stats">
                    <span class="stat">
                        <i class="fas fa-file-word"></i>
                        <span id="wordCount">0</span> parole
                    </span>
                    <span class="stat">
                        <i class="fas fa-code"></i>
                        <span id="ssmlCount">0</span> controlli SSML
                    </span>
                </div>
            </div>
        </section>

        <!-- Controlli SSML -->
        <section class="ssml-controls-section">
            <div class="section-header">
                <h2><i class="fas fa-sliders-h"></i> Controlli SSML</h2>
            </div>
            
            <div class="ssml-controls-grid">
                <!-- Pause -->
                <div class="ssml-control-group">
                    <label for="pauseControl">
                        <i class="fas fa-pause-circle"></i>
                        Pause
                    </label>
                    <select id="pauseControl">
                        <option value="">Nessuna pausa</option>
                        <option value="0.3s">Pausa breve (0.3s)</option>
                        <option value="0.5s">Pausa media (0.5s)</option>
                        <option value="1s">Pausa lunga (1s)</option>
                        <option value="2s">Pausa molto lunga (2s)</option>
                    </select>
                </div>

                <!-- Enfasi -->
                <div class="ssml-control-group">
                    <label for="emphasisControl">
                        <i class="fas fa-volume-up"></i>
                        Enfasi
                    </label>
                    <select id="emphasisControl">
                        <option value="">Nessuna enfasi</option>
                        <option value="strong">Enfasi forte</option>
                        <option value="moderate">Enfasi moderata</option>
                        <option value="reduced">Enfasi ridotta</option>
                    </select>
                </div>

                <!-- Velocit√† -->
                <div class="ssml-control-group">
                    <label for="rateControl">
                        <i class="fas fa-tachometer-alt"></i>
                        Velocit√†
                    </label>
                    <select id="rateControl">
                        <option value="1.0">Normale (1.0x)</option>
                        <option value="0.5">Molto lento (0.5x)</option>
                        <option value="0.7">Lento (0.7x)</option>
                        <option value="1.3">Veloce (1.3x)</option>
                        <option value="1.5">Molto veloce (1.5x)</option>
                    </select>
                </div>

                <!-- Volume -->
                <div class="ssml-control-group">
                    <label for="volumeControl">
                        <i class="fas fa-waveform"></i>
                        Volume
                    </label>
                    <select id="volumeControl">
                        <option value="1.0">Normale</option>
                        <option value="0.0">Silenzioso</option>
                        <option value="0.5">Basso</option>
                        <option value="1.5">Alto</option>
                        <option value="2.0">Molto alto</option>
                    </select>
                </div>
            </div>

            <div class="ssml-actions">
                <button id="applySSMLBtn" class="btn-primary">
                    <i class="fas fa-check"></i>
                    Applica Controlli SSML
                </button>
                <button id="testSSMLBtn" class="btn-secondary">
                    <i class="fas fa-play"></i>
                    Test SSML
                </button>
            </div>
        </section>

        <!-- Preset Rapidi -->
        <section class="presets-section">
            <div class="section-header">
                <h2><i class="fas fa-magic"></i> Preset Rapidi</h2>
            </div>
            
            <div class="presets-grid">
                <button class="preset-btn" data-preset="news">
                    <i class="fas fa-newspaper"></i>
                    <span>Notiziario</span>
                    <small>Pause brevi, ritmo regolare</small>
                </button>
                
                <button class="preset-btn" data-preset="storytelling">
                    <i class="fas fa-book"></i>
                    <span>Narrativa</span>
                    <small>Pause lunghe, enfasi drammatica</small>
                </button>
                
                <button class="preset-btn" data-preset="presentation">
                    <i class="fas fa-presentation"></i>
                    <span>Presentazione</span>
                    <small>Ritmo vivace, enfasi chiara</small>
                </button>
                
                <button class="preset-btn" data-preset="accessibility">
                    <i class="fas fa-universal-access"></i>
                    <span>Accessibilit√†</span>
                    <small>Lento e chiaro</small>
                </button>
            </div>
        </section>

        <!-- Anteprima SSML -->
        <section class="preview-section">
            <div class="section-header">
                <h2><i class="fas fa-eye"></i> Anteprima SSML</h2>
                <div class="preview-actions">
                    <button id="copySSMLBtn" class="btn-secondary">
                        <i class="fas fa-copy"></i>
                        Copia SSML
                    </button>
                </div>
            </div>
            
            <div class="preview-container">
                <div id="ssmlPreview" class="ssml-preview">
                    <!-- Il codice SSML apparir√† qui -->
                </div>
                <div class="preview-info">
                    <i class="fas fa-info-circle"></i>
                    <span>Il codice SSML verr√† generato automaticamente quando applichi i controlli</span>
                </div>
            </div>
        </section>

        <!-- Navigazione -->
        <section class="navigation-section">
            <div class="nav-actions">
                <button id="backBtn" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Indietro
                </button>
                <button id="nextBtn" class="btn-primary btn-large">
                    <span>Avanti: Anteprima Finale</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-status">
                <div id="statusMessage" class="status"></div>
            </div>
        </div>
    </footer>

    <!-- Elemento Audio nascosto -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <!-- Scripts -->
    <script>
        // SISTEMA DI SINCRONIZZAZIONE TESTO
        document.addEventListener('DOMContentLoaded', function() {
            // Carica il testo salvato da index.html
            const savedText = localStorage.getItem('metavoices_text_input');
            
            if (savedText) {
                // Aggiorna il display del testo
                const textDisplay = document.getElementById('textDisplay');
                if (textDisplay) {
                    textDisplay.textContent = savedText;
                }
                
                // Aggiorna i contatori
                updateTextCounters(savedText);
                console.log('‚úÖ Testo sincronizzato caricato da index.html');
            } else {
                console.log('‚ö†Ô∏è Nessun testo trovato nel localStorage');
                const textDisplay = document.getElementById('textDisplay');
                if (textDisplay) {
                    textDisplay.textContent = 'Nessun testo disponibile. Torna alla pagina precedente.';
                }
            }

            function updateTextCounters(text) {
                const wordCountElem = document.getElementById('wordCount');
                if (wordCountElem) {
                    const words = text.trim() ? text.trim().split(/\s+/).length : 0;
                    wordCountElem.textContent = words;
                }
                
                const ssmlCountElem = document.getElementById('ssmlCount');
                if (ssmlCountElem) {
                    // Conta i tag SSML nel testo (implementazione semplificata)
                    const ssmlTags = (text.match(/<[^>]+>/g) || []).length;
                    ssmlCountElem.textContent = ssmlTags;
                }
            }

            // Gestione controlli SSML
            const applySSMLBtn = document.getElementById('applySSMLBtn');
            const clearSSMLBtn = document.getElementById('clearSSMLBtn');
            const testSSMLBtn = document.getElementById('testSSMLBtn');
            const copySSMLBtn = document.getElementById('copySSMLBtn');
            const backBtn = document.getElementById('backBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (applySSMLBtn) {
                applySSMLBtn.addEventListener('click', function() {
                    applySSMLControls();
                });
            }

            if (clearSSMLBtn) {
                clearSSMLBtn.addEventListener('click', function() {
                    clearSSMLControls();
                });
            }

            if (testSSMLBtn) {
                testSSMLBtn.addEventListener('click', function() {
                    testSSML();
                });
            }

            if (copySSMLBtn) {
                copySSMLBtn.addEventListener('click', function() {
                    copySSML();
                });
            }

            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    window.location.href = 'analysis.html';
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', function() {
                    // Salva i dati SSML prima di procedere
                    saveSSMLData();
                    window.location.href = 'preview.html';
                });
            }

            // Gestione preset
            const presetButtons = document.querySelectorAll('.preset-btn');
            presetButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    applyPreset(this.dataset.preset);
                });
            });

            function applySSMLControls() {
                const textDisplay = document.getElementById('textDisplay');
                const ssmlPreview = document.getElementById('ssmlPreview');
                
                if (!textDisplay || !textDisplay.textContent.trim()) {
                    showStatus('Nessun testo disponibile', 'error');
                    return;
                }

                // Implementazione semplificata dell'applicazione SSML
                let processedText = textDisplay.textContent;
                let ssmlCode = '<speak>\n';
                
                // Applica controlli SSML (implementazione base)
                const pauseControl = document.getElementById('pauseControl');
                const emphasisControl = document.getElementById('emphasisControl');
                const rateControl = document.getElementById('rateControl');
                const volumeControl = document.getElementById('volumeControl');

                if (pauseControl && pauseControl.value) {
                    ssmlCode += `  <break time="${pauseControl.value}"/>\n`;
                }

                if (emphasisControl && emphasisControl.value) {
                    processedText = `<emphasis level="${emphasisControl.value}">${processedText}</emphasis>`;
                }

                if (rateControl && rateControl.value !== '1.0') {
                    processedText = `<prosody rate="${rateControl.value}">${processedText}</prosody>`;
                }

                if (volumeControl && volumeControl.value !== '1.0') {
                    processedText = `<prosody volume="${volumeControl.value}">${processedText}</prosody>`;
                }

                ssmlCode += `  ${processedText}\n`;
                ssmlCode += '</speak>';

                // Aggiorna l'anteprima
                if (ssmlPreview) {
                    ssmlPreview.textContent = ssmlCode;
                }

                showStatus('Controlli SSML applicati', 'success');
            }

            function clearSSMLControls() {
                const textDisplay = document.getElementById('textDisplay');
                const ssmlPreview = document.getElementById('ssmlPreview');
                const savedText = localStorage.getItem('metavoices_text_input');
                
                if (textDisplay && savedText) {
                    textDisplay.textContent = savedText;
                }
                
                if (ssmlPreview) {
                    ssmlPreview.textContent = '';
                }
                
                // Resetta i controlli
                const controls = ['pauseControl', 'emphasisControl', 'rateControl', 'volumeControl'];
                controls.forEach(controlId => {
                    const control = document.getElementById(controlId);
                    if (control) control.value = '';
                });
                
                showStatus('Controlli SSML rimossi', 'success');
            }

            function applyPreset(preset) {
                // Implementazione semplificata dei preset
                const presets = {
                    news: {
                        pause: '0.3s',
                        emphasis: 'moderate',
                        rate: '1.0',
                        volume: '1.0'
                    },
                    storytelling: {
                        pause: '1s',
                        emphasis: 'strong',
                        rate: '0.8',
                        volume: '1.0'
                    },
                    presentation: {
                        pause: '0.5s',
                        emphasis: 'moderate',
                        rate: '1.2',
                        volume: '1.2'
                    },
                    accessibility: {
                        pause: '0.7s',
                        emphasis: 'strong',
                        rate: '0.7',
                        volume: '1.5'
                    }
                };

                const presetConfig = presets[preset];
                if (!presetConfig) return;

                const pauseControl = document.getElementById('pauseControl');
                const emphasisControl = document.getElementById('emphasisControl');
                const rateControl = document.getElementById('rateControl');
                const volumeControl = document.getElementById('volumeControl');

                if (pauseControl) pauseControl.value = presetConfig.pause;
                if (emphasisControl) emphasisControl.value = presetConfig.emphasis;
                if (rateControl) rateControl.value = presetConfig.rate;
                if (volumeControl) volumeControl.value = presetConfig.volume;

                showStatus(`Preset "${preset}" applicato`, 'success');
            }

            function testSSML() {
                const ssmlPreview = document.getElementById('ssmlPreview');
                if (!ssmlPreview || !ssmlPreview.textContent.trim()) {
                    showStatus('Genera prima il codice SSML', 'error');
                    return;
                }

                showStatus('Test SSML in corso...', 'info');
                // Implementazione del test SSML andrebbe qui
            }

            function copySSML() {
                const ssmlPreview = document.getElementById('ssmlPreview');
                if (!ssmlPreview || !ssmlPreview.textContent.trim()) {
                    showStatus('Nessun codice SSML da copiare', 'error');
                    return;
                }

                navigator.clipboard.writeText(ssmlPreview.textContent)
                    .then(() => showStatus('Codice SSML copiato', 'success'))
                    .catch(() => showStatus('Errore nella copia', 'error'));
            }

            function saveSSMLData() {
                const textDisplay = document.getElementById('textDisplay');
                const ssmlPreview = document.getElementById('ssmlPreview');
                
                if (textDisplay && ssmlPreview) {
                    const ssmlData = {
                        text: textDisplay.textContent,
                        ssml: ssmlPreview.textContent,
                        timestamp: new Date().toISOString()
                    };
                    
                    localStorage.setItem('metavoices_ssml_data', JSON.stringify(ssmlData));
                    console.log('üíæ Dati SSML salvati');
                }
            }

            function showStatus(message, type = 'info') {
                const statusElem = document.getElementById('statusMessage');
                if (statusElem) {
                    statusElem.textContent = message;
                    statusElem.className = `status status-${type}`;
                    
                    setTimeout(() => {
                        statusElem.textContent = '';
                        statusElem.className = 'status';
                    }, 4000);
                }
            }
        });
    </script>
    <script>
// Gestione Tema Scuro
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.createElement('button');
    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    themeToggle.className = 'btn-secondary theme-toggle';
    themeToggle.style.position = 'fixed';
    themeToggle.style.bottom = '20px';
    themeToggle.style.right = '20px';
    themeToggle.style.zIndex = '1000';
    
    themeToggle.addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('metavoices_theme', newTheme);
        
        this.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
    
    // Carica tema salvato
    const savedTheme = localStorage.getItem('metavoices_theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    
    document.body.appendChild(themeToggle);
});
</script>
</body>
</html>
