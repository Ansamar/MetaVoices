<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVoices - Selezione Voce</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stili CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/Metavoices.png" alt="MetaVoices" class="logo-image">
                <h1>MetaVoices</h1>
                <span class="version">v3.0</span>
            </div>
            <div class="header-actions">
                <div class="progress-indicator">
                    <span class="progress-step active">1</span>
                    <span class="progress-step">2</span>
                    <span class="progress-step">3</span>
                    <div class="progress-labels">
                        <span class="progress-label">Voce</span>
                        <span class="progress-label">Analisi</span>
                        <span class="progress-label">SSML</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenuto principale -->
    <main class="main-content vertical-flow">
        <!-- Textarea Centrale -->
        <section class="text-section">
            <div class="section-header">
                <h2><i class="fas fa-edit"></i> Testo da Sintetizzare</h2>
            </div>
            <div class="text-container">
                <textarea 
                    id="mainTextInput" 
                    placeholder="Inserisci il testo che vuoi trasformare in audio... oppure trascina un file qui"
                    rows="12"
                >Ciao, sono MetaVoices. Questo √® un esempio di sintesi vocale con controlli avanzati per la lingua italiana. Il sistema analizza automaticamente il testo per correggere parole ambigue e migliorare la pronuncia.</textarea>
                
                <div class="text-actions">
                    <button id="loadFileBtn" class="btn-secondary">
                        <i class="fas fa-folder-open"></i>
                        Carica File
                    </button>
                    <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf" class="file-input">
                    <button id="clearTextBtn" class="btn-secondary">
                        <i class="fas fa-trash"></i>
                        Cancella
                    </button>
                    
                    <div class="text-stats">
                        <span class="stat">
                            <i class="fas fa-font"></i>
                            <span id="charCount">0</span> caratteri
                        </span>
                        <span class="stat">
                            <i class="fas fa-file-word"></i>
                            <span id="wordCount">0</span> parole
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Selezione Voce -->
        <section class="voice-selection-section">
            <div class="section-header">
                <h2><i class="fas fa-microphone"></i> Selezione Voce</h2>
            </div>
            <div class="voice-controls">
                <div class="voice-selector">
                    <label for="voiceSelect">Scegli una voce:</label>
                    <select id="voiceSelect">
                        <option value="">Caricamento voci ElevenLabs...</option>
                    </select>
                </div>

                <div class="current-voice-display">
                    <div class="voice-info">
                        <h4 id="currentVoiceName">Caricamento voci in corso...</h4>
                        <p id="currentVoiceDescription">Attendere il caricamento delle voci da ElevenLabs</p>
                    </div>
                </div>

                <div class="voice-test">
                    <button id="testVoiceBtn" class="btn-secondary">
                        <i class="fas fa-play"></i>
                        Test Anteprima Voce
                    </button>
                    <div class="test-status" id="testStatus"></div>
                </div>
            </div>
        </section>

        <!-- Correzione Voce -->
        <section class="voice-correction-section">
            <div class="section-header">
                <h2><i class="fas fa-sliders-h"></i> Impostazioni Voce</h2>
            </div>
            <div class="correction-controls">
                <div class="control-group">
                    <label for="pitchSlider">
                        <i class="fas fa-waveform"></i>
                        Tono (Pitch)
                    </label>
                    <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                    <span class="control-value" id="pitchValue">0 st</span>
                </div>

                <div class="control-group">
                    <label for="volumeSlider">
                        <i class="fas fa-volume-up"></i>
                        Volume
                    </label>
                    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="80">
                    <span class="control-value" id="volumeValue">80%</span>
                </div>

                <div class="control-group">
                    <label for="speedSlider">
                        <i class="fas fa-tachometer-alt"></i>
                        Velocit√†
                    </label>
                    <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span class="control-value" id="speedValue">1.0x</span>
                </div>

                <div class="control-actions">
                    <button id="resetVoiceBtn" class="btn-secondary">
                        <i class="fas fa-redo"></i>
                        Reset Impostazioni
                    </button>
                </div>
            </div>
        </section>

        <!-- Navigazione -->
        <section class="navigation-section">
            <div class="nav-actions">
                <button id="nextBtn" class="btn-primary btn-large">
                    <span>Avanti: Analisi Testo</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-status">
                <div id="statusMessage" class="status"></div>
            </div>
        </div>
    </footer>

    <!-- Elemento Audio nascosto -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        class VoiceSelectionManager {
            constructor() {
                this.selectedVoice = null;
                this.apiKey = null;
                this.init();
            }

            init() {
                this.loadElements();
                this.setupEventListeners();
                this.loadSavedData();
                this.updateCounters();
                console.log('‚úÖ Voice Selection Manager inizializzato');
            }

            loadElements() {
                this.elements = {
                    mainTextInput: document.getElementById('mainTextInput'),
                    voiceSelect: document.getElementById('voiceSelect'),
                    currentVoiceName: document.getElementById('currentVoiceName'),
                    currentVoiceDescription: document.getElementById('currentVoiceDescription'),
                    testVoiceBtn: document.getElementById('testVoiceBtn'),
                    testStatus: document.getElementById('testStatus'),
                    pitchSlider: document.getElementById('pitchSlider'),
                    pitchValue: document.getElementById('pitchValue'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    volumeValue: document.getElementById('volumeValue'),
                    speedSlider: document.getElementById('speedSlider'),
                    speedValue: document.getElementById('speedValue'),
                    resetVoiceBtn: document.getElementById('resetVoiceBtn'),
                    loadFileBtn: document.getElementById('loadFileBtn'),
                    fileInput: document.getElementById('fileInput'),
                    clearTextBtn: document.getElementById('clearTextBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    statusMessage: document.getElementById('statusMessage'),
                    audioPlayer: document.getElementById('audioPlayer'),
                    charCount: document.getElementById('charCount'),
                    wordCount: document.getElementById('wordCount')
                };
            }

            setupEventListeners() {
                // Text area events - MODIFICATO: aggiunto salvataggio automatico
                this.elements.mainTextInput.addEventListener('input', () => {
                    this.updateCounters();
                    this.saveTextToLocalStorage(); // NUOVO: salva testo in tempo reale
                });
                this.elements.loadFileBtn.addEventListener('click', () => this.elements.fileInput.click());
                this.elements.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.elements.clearTextBtn.addEventListener('click', () => this.clearText());

                // Voice selection events
                this.elements.voiceSelect.addEventListener('change', () => this.updateVoiceInfo());
                this.elements.testVoiceBtn.addEventListener('click', () => this.testVoice());

                // Voice control events
                this.elements.pitchSlider.addEventListener('input', () => this.updatePitch());
                this.elements.volumeSlider.addEventListener('input', () => this.updateVolume());
                this.elements.speedSlider.addEventListener('input', () => this.updateSpeed());
                this.elements.resetVoiceBtn.addEventListener('click', () => this.resetVoiceSettings());

                // Navigation
                this.elements.nextBtn.addEventListener('click', () => this.goToAnalysis());
            }

            loadSavedData() {
                // Configura API Key fissa
                const API_KEY = 'ab8e82ca509b4374dd192076affd9d4d14f76b093e2a52561cc2b8750d927253';
                this.apiKey = API_KEY;
                localStorage.setItem('elevenlabs_api_key', API_KEY);
                console.log('‚úÖ API Key ElevenLabs configurata');

                // Carica voci
                this.loadVoices();

                // Carica testo salvato - MODIFICATO: usa la chiave unificata
                const savedText = localStorage.getItem('metavoices_text_input');
                if (savedText) {
                    this.elements.mainTextInput.value = savedText;
                    this.updateCounters();
                }
            }

            // NUOVO METODO: Salva il testo in localStorage
            saveTextToLocalStorage() {
                const text = this.elements.mainTextInput.value;
                localStorage.setItem('metavoices_text_input', text);
                console.log('üíæ Testo salvato in localStorage:', text.substring(0, 50) + '...');
            }

            async loadVoices() {
                if (!this.apiKey) {
                    this.showTestStatus('Configura prima la API Key', 'error');
                    return;
                }

                this.showTestStatus('Caricamento voci in corso...', 'loading');

                try {
                    const response = await fetch('https://api.elevenlabs.io/v1/voices', {
                        headers: {
                            'Xi-Api-Key': this.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`Errore API: ${response.status}`);
                    }

                    const data = await response.json();
                    this.displayVoices(data.voices);
                    this.showTestStatus('Voci caricate con successo', 'success');

                } catch (error) {
                    console.error('‚ùå Errore caricamento voci:', error);
                    this.showTestStatus('Errore nel caricamento delle voci', 'error');
                }
            }

            displayVoices(voices) {
                this.elements.voiceSelect.innerHTML = '<option value="">Seleziona una voce...</option>';
                
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.voice_id;
                    option.textContent = voice.name;
                    option.setAttribute('data-description', voice.description || 'Voce premium ElevenLabs');
                    this.elements.voiceSelect.appendChild(option);
                });

                // Seleziona la prima voce disponibile
                if (voices.length > 0) {
                    this.elements.voiceSelect.value = voices[0].voice_id;
                    this.updateVoiceInfo();
                }
            }

            updateVoiceInfo() {
                const selectedOption = this.elements.voiceSelect.options[this.elements.voiceSelect.selectedIndex];
                if (selectedOption && selectedOption.value) {
                    this.selectedVoice = {
                        voiceId: selectedOption.value,
                        voiceName: selectedOption.textContent
                    };
                    
                    this.elements.currentVoiceName.textContent = selectedOption.textContent;
                    this.elements.currentVoiceDescription.textContent = selectedOption.getAttribute('data-description') || 'Voce premium ElevenLabs';
                }
            }

            async testVoice() {
                if (!this.selectedVoice) {
                    this.showTestStatus('Seleziona prima una voce', 'error');
                    return;
                }

                // USA TUTTO IL TESTO INSERITO DALL'UTENTE
                const userText = this.elements.mainTextInput.value.trim();
                
                if (!userText) {
                    this.showTestStatus('Inserisci del testo per l\'anteprima', 'error');
                    return;
                }

                console.log('üéôÔ∏è Test voce con testo completo:', userText);
                this.showTestStatus('Generazione anteprima...', 'loading');

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${this.selectedVoice.voiceId}`, {
                        method: 'POST',
                        headers: {
                            'Xi-Api-Key': this.apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: userText,
                            model_id: "eleven_multilingual_v2",
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.8,
                                style: 0.2,
                                use_speaker_boost: true,
                                speed: parseFloat(this.elements.speedSlider.value)
                            }
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Errore API: ${response.status} - ${errorText}`);
                    }

                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    this.elements.audioPlayer.src = audioUrl;
                    
                    this.elements.audioPlayer.onloadeddata = async () => {
                        await this.elements.audioPlayer.play();
                        this.showTestStatus('Anteprima riprodotta con successo', 'success');
                    };
                    
                    this.elements.audioPlayer.onerror = () => {
                        this.showTestStatus('Errore nella riproduzione audio', 'error');
                    };

                } catch (error) {
                    console.error('‚ùå Errore anteprima:', error);
                    this.showTestStatus('Errore nell\'anteprima: ' + error.message, 'error');
                }
            }

            updatePitch() {
                const value = this.elements.pitchSlider.value;
                this.elements.pitchValue.textContent = `${value} st`;
            }

            updateVolume() {
                const value = this.elements.volumeSlider.value;
                this.elements.volumeValue.textContent = `${value}%`;
            }

            updateSpeed() {
                const value = this.elements.speedSlider.value;
                this.elements.speedValue.textContent = `${value}x`;
            }

            resetVoiceSettings() {
                this.elements.pitchSlider.value = 0;
                this.elements.volumeSlider.value = 80;
                this.elements.speedSlider.value = 1.0;
                this.updatePitch();
                this.updateVolume();
                this.updateSpeed();
                this.showStatus('Impostazioni voce resettate', 'success');
            }

            updateCounters() {
                const text = this.elements.mainTextInput.value;
                const characters = text.length;
                const words = text.trim() ? text.trim().split(/\s+/).length : 0;

                this.elements.charCount.textContent = characters;
                this.elements.wordCount.textContent = words;
            }

            clearText() {
                this.elements.mainTextInput.value = '';
                this.updateCounters();
                localStorage.removeItem('metavoices_text_input'); // MODIFICATO: rimuove anche dal localStorage
                this.showStatus('Testo cancellato', 'success');
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.elements.mainTextInput.value = e.target.result;
                    this.updateCounters();
                    this.saveTextToLocalStorage(); // NUOVO: salva il testo caricato
                    this.showStatus('File caricato con successo', 'success');
                };
                reader.onerror = () => {
                    this.showStatus('Errore nel caricamento del file', 'error');
                };
                reader.readAsText(file);
            }

            goToAnalysis() {
                const text = this.elements.mainTextInput.value.trim();
                
                console.log('üîç DEBUG - Testo inserito:', text);
                
                if (!text) {
                    this.showStatus('‚ùå Inserisci del testo prima di continuare', 'error');
                    return;
                }

                if (!this.selectedVoice) {
                    this.showStatus('‚ùå Seleziona una voce prima di continuare', 'error');
                    return;
                }

                // PREPARA I DATI DA SALVARE
                const voiceData = {
                    voiceId: this.selectedVoice.voiceId,
                    voiceName: this.selectedVoice.voiceName,
                    speed: parseFloat(this.elements.speedSlider.value),
                    pitch: parseInt(this.elements.pitchSlider.value),
                    volume: parseInt(this.elements.volumeSlider.value),
                    timestamp: new Date().toISOString()
                };

                const analysisData = {
                    text: text,
                    originalText: text,
                    processedText: text,
                    timestamp: new Date().toISOString()
                };

                console.log('üíæ Dati voce da salvare:', voiceData);
                console.log('üíæ Dati analisi da salvare:', analysisData);

                // SALVA NEL LOCALSTORAGE
                try {
                    // Pulisci prima il localStorage
                    localStorage.removeItem('metavoices_data');
                    localStorage.removeItem('metavoices_analysis_data');
                    
                    // Salva i nuovi dati
                    localStorage.setItem('metavoices_data', JSON.stringify(voiceData));
                    localStorage.setItem('metavoices_analysis_data', JSON.stringify(analysisData));
                    localStorage.setItem('metavoices_text_input', text); // NUOVO: salva anche qui per sicurezza
                    
                    console.log('‚úÖ Dati salvati nel localStorage');
                    
                    // VERIFICA IMMEDIATA che i dati siano stati salvati
                    const savedVoice = localStorage.getItem('metavoices_data');
                    const savedAnalysis = localStorage.getItem('metavoices_analysis_data');
                    
                    console.log('üîç Verifica voce salvata:', savedVoice);
                    console.log('üîç Verifica analisi salvata:', savedAnalysis);
                    
                    if (!savedVoice || !savedAnalysis) {
                        throw new Error('Dati non salvati correttamente');
                    }
                    
                    this.showStatus('‚úÖ Dati salvati, redirect in corso...', 'success');
                    
                    // Redirect immediato
                    setTimeout(() => {
                        window.location.href = 'analysis.html';
                    }, 500);
                    
                } catch (error) {
                    console.error('‚ùå Errore critico nel salvataggio:', error);
                    this.showStatus('‚ùå Errore nel salvataggio dei dati: ' + error.message, 'error');
                }
            }

            showStatus(message, type = 'info') {
                this.elements.statusMessage.textContent = message;
                this.elements.statusMessage.className = `status status-${type}`;
                setTimeout(() => {
                    this.elements.statusMessage.textContent = '';
                    this.elements.statusMessage.className = 'status';
                }, 4000);
            }

            showTestStatus(message, type) {
                this.elements.testStatus.textContent = message;
                this.elements.testStatus.className = `test-status ${type}`;
                setTimeout(() => {
                    this.elements.testStatus.textContent = '';
                    this.elements.testStatus.className = 'test-status';
                }, 4000);
            }
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            window.voiceManager = new VoiceSelectionManager();
        });
    </script>
    
</body>
</html>
